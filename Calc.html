<!DOCTYPE html>
<html>
<head>
    <title>Калькулятор</title>
    <style>
       /* визуалка */
        .calculator {
            width: 300px;
            margin: 20px auto;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: navy; 
            color: white; 
        }
        input[type="button"] {
            width: 50px;
            height: 50px;
            margin: 5px;
            font-size: 18px;
            color: white; 
            border: 1px solid white; 
            background-color: navy; 
        }
        input[type="button"]:hover {
            background-color: #003366; 
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly><br>
        <input type="button" value="7" onclick="appendToDisplay('7')">
        <input type="button" value="8" onclick="appendToDisplay('8')">
        <input type="button" value="9" onclick="appendToDisplay('9')">
        <input type="button" value="/" onclick="appendToDisplay('/')"><br>
        <input type="button" value="4" onclick="appendToDisplay('4')">
        <input type="button" value="5" onclick="appendToDisplay('5')">
        <input type="button" value="6" onclick="appendToDisplay('6')">
        <input type="button" value="*" onclick="appendToDisplay('*')"><br>
        <input type="button" value="1" onclick="appendToDisplay('1')">
        <input type="button" value="2" onclick="appendToDisplay('2')">
        <input type="button" value="3" onclick="appendToDisplay('3')">
        <input type="button" value="-" onclick="appendToDisplay('-')"><br>
        <input type="button" value="0" onclick="appendToDisplay('0')">
        <input type="button" value="." onclick="appendToDisplay('.')">
        <input type="button" value="=" onclick="calculate()">
        <input type="button" value="+" onclick="appendToDisplay('+')"><br>
        <input type="button" value="C" onclick="clearDisplay()">
        <input type="button" value="sqrt" onclick="calculateSqrt()">
        <input type="button" value="^" onclick="appendToDisplay('^')">
        <input type="button" value="%" onclick="calculatePercent()"><br>
        <input type="button" value="sin" onclick="calculateSin()">
        <input type="button" value="cos" onclick="calculateCos()">
        <input type="button" value="tan" onclick="calculateTan()">
        <input type="button" value="log" onclick="calculateLog()">
    </div>

    <script>
     //для отображения значений
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

   //Функция очистки строки ввода
        function clearDisplay() {
            document.getElementById('display').value = '';
        }

      // Функция для вычисления выражения
        function calculate() {
            var expression = document.getElementById('display').value;
            expression = expression.replace(/\^/g, '**');
            var result = eval(expression);
            document.getElementById('display').value = result;
        }

        // для квадратного корня square
        function calculateSqrt() {
            var value = parseFloat(document.getElementById('display').value);
            var result = Math.sqrt(value);
            document.getElementById('display').value = result;
        }

        //для процента
        function calculatePercent() {
            var expression = document.getElementById('display').value;
            var percent = eval(expression) / 100;
            document.getElementById('display').value = percent;
        }

        //для sin
        function calculateSin() {
            var value = parseFloat(document.getElementById('display').value);
            var result = Math.sin(value * Math.PI / 180);
            document.getElementById('display').value = result;
        }

        //для cos
        function calculateCos() {
            var value = parseFloat(document.getElementById('display').value);
            var result = Math.cos(value * Math.PI / 180);
            document.getElementById('display').value = result;
        }

        //для tan
        function calculateTan() {
            var value = parseFloat(document.getElementById('display').value);
            var result = Math.tan(value * Math.PI / 180);
            document.getElementById('display').value = result;
        }

       //для логарифма
        function calculateLog() {
            var value = parseFloat(document.getElementById('display').value);
            var result = Math.log10(value);
            document.getElementById('display').value = result;
        }
    </script>
</body>
</html>
